
<div class="loading-overlay" *ngIf="helper.isLoading">
    <mat-progress-bar mode="indeterminate" ></mat-progress-bar>
</div>
<header class="header">
    <div class="navigation-trigger hidden-lg-up" data-ma-action="aside-open" data-ma-target=".sidebar">
        <div class="navigation-trigger__inner">
            <i class="navigation-trigger__line"></i>
            <i class="navigation-trigger__line"></i>
            <i class="navigation-trigger__line"></i>
        </div>
    </div>

    <div class="header__logo hidden-lg-down">
        <a routerLink="/">
            <img src="./assets/icon.png" alt="">
        </a>
    </div>
    <!-- 
    <form class="search">
        <div class="search__inner">
            <input type="text" class="search__text" placeholder="Search for people, files, documents...">
            <i class="zmdi zmdi-search search__helper" data-ma-action="search-close"></i>
        </div>
    </form> -->
    
    <div class="mx-auto" *ngIf="auth.user?.using_another_store">
        <div class="alert alert-warning mx-auto another-store-warning d-inline-block">
            <h5 class="d-inline  no-bold">Você está utilizando a loja    </h5> <h4 class="d-inline text-white">{{ auth.user.another_store?.name }}</h4>.
            
        </div>
        <a href="javascript:void(0)" (click)="useMyStore()" class="btn btn-primary  d-inline-block ml-2">
            Voltar para minha loja
        </a>
    </div>
    <ul class="top-nav">
        <li class="hidden-lg-up"><a href="#" data-ma-action="search-open"><i class="zmdi zmdi-search"></i></a></li>


        <li class="dropdown hidden-xs-down">
            <a href="#" data-toggle="dropdown"><i class="zmdi zmdi-more-vert"></i></a>

            <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-item theme-switch">
                    Trocar tema

                    <div class="btn-group btn-group-toggle btn-group--colors" data-toggle="buttons">
                        <label class="btn bg-green"><input type="radio" value="green" autocomplete="off"
                                checked></label>
                        <label class="btn bg-blue"><input type="radio" value="blue" autocomplete="off"></label>
                        <label class="btn bg-red"><input type="radio" value="red" autocomplete="off"></label>
                        <label class="btn bg-orange"><input type="radio" value="orange" autocomplete="off"></label>
                        <label class="btn bg-teal"><input type="radio" value="teal" autocomplete="off"></label>

                        <div class="clearfix mt-2"></div>

                        <label class="btn bg-cyan"><input type="radio" value="cyan" autocomplete="off"></label>
                        <label class="btn bg-blue-grey"><input type="radio" value="blue-grey"
                                autocomplete="off"></label>
                        <label class="btn bg-purple  "><input type="radio" value="purple" autocomplete="off"></label>
                        <label class="btn bg-indigo active"><input type="radio" value="indigo"
                                autocomplete="off"></label>
                        <label class="btn bg-brown"><input type="radio" value="brown" autocomplete="off"></label>
                    </div>
                </div>
            </div>
        </li>


    </ul>
</header>
