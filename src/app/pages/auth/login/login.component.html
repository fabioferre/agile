 <!-- Login -->
 <div class="login__block active mx-auto" id="l-login">
    <div class="login__block__header">
        <i class="zmdi zmdi-account-circle"></i>
    </div>

    <div class="login__block__body">
        <form [formGroup]="form" (submit)="submit()">
            <div class="form-group form-group--float form-group--centered">
                <input type="email" class="form-control" 
                formControlName="email"
                [ngClass]="{'form-control--active': form.value.email !== ''}">
                <label>Email:</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input type="password" class="form-control" 
                formControlName="password" 
                [ngClass]="{'form-control--active': form.value.password !== ''}"
                >
                <label>senha</label>
                <i class="form-group__bar"></i>
            </div>

            <button href="javascript:void(0)" class="btn  login__block__btn">
                Entrar
            </button>
        </form>
    </div>
    <div class="login__footer">
        <a href="javascript:void(0)" class="link-footer" (click)="change(3)" >Esqueci minha senha?</a>
        <!-- <a href="javascript:void(0)" class="link-footer" (click)="change(2)">Criar conta</a> -->
    </div>
</div>
