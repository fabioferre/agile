

<header class="content__title">
  <h1>Listagem de bairros</h1>
  <button type="button" class="btn bg-theme btn-add text-white" [routerLink]="['novo']" >
    <i class="fas fa-plus fa-2x" ></i>
  </button>
  
</header>
  
<div class="card  responsive-table">
  <div class="card-body ">
      <mat-form-field class="w-100">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
      </mat-form-field>
      <div class="mat-elevation-z8 " >
          <table mat-table [dataSource]="dataSource" matSort class="w-100 ">

              <!-- name Column -->
              <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

                  <!-- frete Column -->
              <ng-container matColumnDef="frete">
                  <th mat-header-cell *matHeaderCellDef > Frete </th>
                  <td mat-cell *matCellDef="let element"> {{element.frete }} </td>
              </ng-container>

              <!-- item3 Column -->
              <ng-container matColumnDef="city">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
                  <td mat-cell *matCellDef="let element"> {{element.city}} </td>
              </ng-container>

              <!-- item4 Column -->
              <ng-container matColumnDef="state">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                  <td mat-cell *matCellDef="let element"> {{element.state}} </td>
              </ng-container>

              <!-- item5 Column -->
              <ng-container matColumnDef="region">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> região </th>
                  <td mat-cell *matCellDef="let element" > {{element.region}} </td>
              </ng-container>

              <!-- item6 Column -->
              <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef > Ações </th>
                  <td mat-cell *matCellDef="let element"> 
                      <button class="btn btn-primary mx-1" (click)="edit(element)">
                          <i class="zmdi zmdi-edit"></i>
                      </button>
                      <button class="btn btn-danger mx-1" (click)="delete()">
                          <i class="zmdi zmdi-close"></i>
                      </button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[50, 100, 150, 200, 250]" showFirstLastButtons></mat-paginator>
      </div>
  </div>
</div>
