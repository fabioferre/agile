<div class="card  responsive-table" *ngIf="statements" >
    <div class="card-body ">
        <mat-form-field class="w-100">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
        </mat-form-field>
        <div class="mat-elevation-z8 ">
            <table mat-table [dataSource]="dataSource" matSort class="w-100 ">

                <!-- created_at Column -->
                <ng-container matColumnDef="created_at">
                    <th mat-header-cell *matHeaderCellDef>Data </th>
                    <td mat-cell *matCellDef="let element"> {{element.created_at| date:'dd/MM/yyyy HH:mm'}} </td>
                </ng-container>

                <!-- name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.name }} </td>
                </ng-container>

                <!--  amount Column -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor </th>
                    <td mat-cell *matCellDef="let element">R$  {{element.amount}} </td>
                </ng-container>


                <!-- action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn btn-success mx-1" (click)="show(element)">
                            <i class="zmdi zmdi-eye"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>
