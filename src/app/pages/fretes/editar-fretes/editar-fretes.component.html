<div class="card">
  <form [formGroup]="form" (submit)="save()">
      <div class="card-body">
          <div class="row ">
              <div class="col-lg-6">
                  <div class="form-group">
                      <label>Bairro</label>
                      <input type="text" class="form-control" placeholder="" formControlName="neighborhood">
                      <i class="form-group__bar"></i>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                      <label>Frete</label>
                      <input type="text" class="form-control" placeholder="0,00"
                          [brmasker]="{form: form.get('freight'), money: true, decimalCaracter: '.'}"
                          required
                          formControlName="freight">
                      <i class="form-group__bar"></i>
                  </div>
              </div>

              <div class="col-lg-6 mx-auto">
                  <div class="row">
                      <div class="col-lg-7 ">
                          <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">
                              Atualizar
                          </button>
                      </div>
                      <div class="col-lg-5 ">
                          <a href="javascript:history.go(-1)" class="btn btn-secondary btn-block">
                              Voltar
                          </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </form>
</div>
