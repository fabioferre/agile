<header class="content__title">
  <h1>Listagem de fretes</h1>
  <button type="button" class="btn bg-theme btn-add text-white" (click)="fretesService.activeNE()" [routerLink]="['ne']">
    <i class="fas fa-plus fa-2x"></i>
  </button>
</header> 

<div class="card  responsive-table">
  <div class="card-body ">
    <mat-form-field class="w-100">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    </mat-form-field>
    <div class="mat-elevation-z8 ">
      <table mat-table [dataSource]="dataSource" matSort class="w-100 ">
        <!-- item3 Column -->
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Criação</th>
          <td mat-cell *matCellDef="let element"> {{element.created_at| date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="neighborhood">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bairro </th>
          <td mat-cell *matCellDef="let element"> {{element.neighborhood}} </td>
        </ng-container>

        <!-- frete Column -->
        <ng-container matColumnDef="freight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Frete </th>
          <td mat-cell *matCellDef="let element"> {{element.freight }} </td>
        </ng-container>

        <!-- item6 Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-primary mx-1" (click)="edit(element)">
              <i class="zmdi zmdi-edit"></i>
            </button>
            <button class="btn btn-danger mx-1" (click)="alertDelete(element)">
                          <i class="zmdi zmdi-close"></i>
                      </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="text-center py-4 " *ngIf="!fretesService.fretes">
        <h5>Nenhum frete cadastrado! Deseja cadastrar?
          <a [routerLink]="['novo']" class="text-theme">Sim</a>
        </h5>
      </div>
    </div>
  </div>
</div>
