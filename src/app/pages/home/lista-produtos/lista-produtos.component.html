<div class="row">
    <div class="col-lg pt-4">
        <h4 *ngIf="!homeService.buildingProduct; else buldProduct">Produtos</h4>
        <ng-template #buldProduct>
            <h4 class="text-theme">Selecione produtos da lista para montagem</h4>
        </ng-template>
        
    </div>
    <div class="col-lg-2 ml-auto pt-2">
        <button mat-icon-button [color]="homeService.buildingProduct ? 'accent': 'primary'" 
        matTooltip="Montar produto"
        matTooltipPosition="below" (click)="homeService.toggleBuild()" >
            <i class="fas fa-puzzle-piece fa-2x"></i>
        </button>
    </div>
</div>

<mat-form-field class="w-100">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar por Nº, Nome, Estoque e/ou Preço">
</mat-form-field>
<div class="mat-elevation-z8 position-relative table-hover link-table responsive-table "
    [ngClass]="{'alertUser': homeService.productAlert}">
    <div class="build-produt pt-2 pl-2" *ngIf="homeService.buildingProduct">
        <mat-chip-list #chipList aria-label="Products to build selection">
            <mat-chip
                *ngFor="let product of homeService.buildedProducts"
                [selectable]="selectable"
                [removable]="removable"
                (removed)="homeService.toggleProductBuilded(product); ">
                {{ product.name }}
            </mat-chip>
        </mat-chip-list>
        <button mat-icon-button color="primary" 
        matTooltip="Concluir montagem"
        (click)="homeService.finalizeBuild();"
        matTooltipPosition="below" class="btn-build"  *ngIf="homeService.buildedProducts.length > 0">
            <i class="fas fa-check-circle fa-2x"></i>
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="w-100 ">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>

            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation(); putOrder(row)"
                    (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)" class="primary">
                </mat-checkbox>
            </td>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nº. </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <!-- Thumb Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> {{element.thumb }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let element">
                {{element.name}}
            </td>
        </ng-container>

        <!-- units Column -->
        <ng-container matColumnDef="unity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estoque </th>
            <td mat-cell *matCellDef="let element" class="pl-3">
                <span *ngIf="!element.stock; else stock">
                    <i class="fas fa-infinity"></i>
                </span>
                <ng-template #stock> {{element.units}} </ng-template>
            </td>
        </ng-container>


        <!-- category Column -->
        <ng-container matColumnDef="sale_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
            <td mat-cell *matCellDef="let element">
                {{ element.sale_price | currency:'BRL':'R$':'1.2-2'}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)=" putOrder(row); selection.toggle(row);">
        </tr>
    </table>
</div>
