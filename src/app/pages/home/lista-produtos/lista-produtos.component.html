<mat-form-field class="w-100">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar por Nº, Nome, QTD e/ou Preço">
</mat-form-field>
<div class="mat-elevation-z8 responsive-table" >
    <table mat-table [dataSource]="dataSource" matSort class="w-100 ">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nº. </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

            <!-- Thumb Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef >  </th>
            <td mat-cell *matCellDef="let element"> {{element.thumb }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- units Column -->
        <ng-container matColumnDef="unity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> QTD </th>
            <td mat-cell *matCellDef="let element" > {{element.units}} </td>
        </ng-container>


        <!-- category Column -->
        <ng-container matColumnDef="sale_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
            <td mat-cell *matCellDef="let element">{{ element.sale_price | currency:'BRL':'R$':'1.2-2'}} </td>
        </ng-container>
        
        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef > Ações </th>
            <td mat-cell *matCellDef="let element"> 
                <button class="btn btn-primary mx-1" >
                    <i class="fas fa-plus"></i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
