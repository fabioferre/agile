<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12 text-uppercase py-3">
            <a href="javascript:void(0)" (click)="modalCtrl.dismiss()" class="close mr-2 ">
                &times;
            </a>
            Editar mesa
        </div>
        <div class="col-12">
            <form [formGroup]="form" (submit)="update()">
                <div class="row">
                    <div class="form-group col-9">
                        <input type="text" 
                        placeholder="Nome" 
                        class="form-control" 
                        formControlName="name"
                        [brmasker]="{form: form.value.name, len: '10'}">
                    </div>
                    <div class="form-group col-3">
                        <input type="text" 
                        placeholder="Lugares" 
                        class="form-control" 
                        formControlName="places"
                            [brmasker]="{form: form.value.places, len: '3', type:'num'}">
                        <i class="form-group__bar"></i>
                    </div>
                    <div class="col-lg-6 mx-auto">
                        <button class="btn btn-primary btn-block" [disabled]="form.invalid">
                            Atualizar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
