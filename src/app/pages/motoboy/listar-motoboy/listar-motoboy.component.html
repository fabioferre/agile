<header class="content__title">
    <h1>Listagem de motoboys</h1>
    <button type="button" class="btn bg-theme btn-add text-white" [routerLink]="['novo']">
        <i class="fas fa-plus fa-2x"></i>
    </button>

</header>

<div class="card  responsive-table">
    <div class="card-header">
        <div class="row">
            <div class="col-lg-3 ml-auto">
                <mat-form-field class="w-100">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="card-body ">
       
        <div class="mat-elevation-z8 ">
            <table mat-table [dataSource]="dataSource" matSort class="w-100 ">

                <!-- item1 Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- item2 Column -->
                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef>CPF</th>
                    <td mat-cell *matCellDef="let element"> {{element.cpf }} </td>
                </ng-container>

                <!-- item3 Column -->
                <ng-container matColumnDef="cellphone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
                    <td mat-cell *matCellDef="let element"> {{element.cellphone}} </td>
                </ng-container>

                <!-- item4 Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone Fixo </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>

                <!-- item5 Column -->
                <ng-container matColumnDef="address_neighborhood">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  Bairro </th>
                    <td mat-cell *matCellDef="let element"> {{element.address_neighborhood}} </td>
                </ng-container>

                <!-- item6 Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let element; let idx = index">
                        <mat-slide-toggle (change)="update(idx, $event)" color="primary" [checked]="element.status == 1">
                            {{ element.status == 1? 'ativo &nbsp;&nbsp;&nbsp;': 'Inativo' }}
                        </mat-slide-toggle>
                        <button class="btn btn-primary ml-3" (click)="edit(element)">
                            <i class="zmdi zmdi-edit"></i>
                        </button>
                        <button class="btn btn-danger ml-1" (click)="delete()">
                            <i class="zmdi zmdi-close"></i>
                        </button>
                       
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>
