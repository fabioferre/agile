

<header class="content__title">
  <h1>Listagem de motoboys</h1>
  <button type="button" class="btn bg-theme btn-add text-white" [routerLink]="['/home']" >
    <i class="fas fa-plus fa-2x" ></i>
  </button>
  
</header>
  
<div class="card  responsive-table">
  <div class="card-body ">
      <mat-form-field class="w-100">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
      </mat-form-field>
      <div class="mat-elevation-z8 " >
          <table mat-table [dataSource]="dataSource" matSort class="w-100 ">

              <!-- item1 Column -->
              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

                  <!-- item2 Column -->
              <ng-container matColumnDef="created_at">
                  <th mat-header-cell *matHeaderCellDef > Criado </th>
                  <td mat-cell *matCellDef="let element">{{element.created_at| date:'dd/MM/yyyy HH:mm'}} </td>
              </ng-container>

              <!-- item3 Column -->
              <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                  <td mat-cell *matCellDef="let element"> Balcão </td>
              </ng-container>

              <!-- item4 Column -->
              <ng-container matColumnDef="total">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                  <td mat-cell *matCellDef="let element">R$ {{element.total}} </td>
              </ng-container>

              <!-- item5 Column -->
              <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                  <td mat-cell *matCellDef="let element" ><span class="badge badge-{{element.label?.style}}"> {{element.label?.name}}</span> </td>
              </ng-container>

              <!-- item6 Column -->
              <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef > Ações </th>
                  <td mat-cell *matCellDef="let element"> 
                      <!-- <button class="btn btn-primary mx-1" (click)="edit(element)">
                          <i class="zmdi zmdi-edit"></i>
                      </button> -->
                      <!-- <button class="btn btn-danger mx-1" (click)="delete()">
                          <i class="zmdi zmdi-close"></i>
                      </button> -->
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[50, 100, 150, 200, 250]" showFirstLastButtons></mat-paginator>
      </div>
  </div>
</div>
