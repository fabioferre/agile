<div class="container scrollbar-inner">

    <div class="row">
        <div class="col-md-12">
            <a href="javascript:void(0)" (click)="modalCrl.dismiss()" class="close mt-3 mr-3">
                &times;
            </a>
        </div>
        <div class="col">
            Selecione o motoboy
        </div>
        <div class="col-md-12" *ngIf="!showForm; else formTemplate">
            
            <div class="">
                <mat-form-field class="w-100">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
                </mat-form-field>
                <div class="mat-elevation-z8 table-hover link-table responsive-table ">
                    <table mat-table [dataSource]="dataSource" class="w-100 ">
                        <!-- Thumb Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Nome </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.name }}
                            </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="cell_phone">
                            <th mat-header-cell *matHeaderCellDef> Número </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.cellphone }}
                            </td>
                        </ng-container>

                        <!-- action Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> </th>
                            <td mat-cell *matCellDef="let element" class="text-center">
                                <i class="fas fa-plus"></i>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                            (click)="selectMotoboy(row); "></tr>
                    </table>

                    <div class="text-center pt-4 my-3" *ngIf="alertToRegister">
                        Nenhum encontrado, deseja cadastrar? &nbsp;
                        <button class="btn btn-danger mr-2" (click)="modalCrl.dismiss()">
                            Não
                        </button>
                        <button class="btn btn-primary" [routerLink]="['/motoboys']">
                            Sim
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
