<div class="container scrollbar-inner">

    <div class="row">
        <div class="col-md-12">
            <span *ngIf="showForm" class="ml-2 mt-2 text-theme">
                Formulario de cadastro
            </span>
            <a href="javascript:void(0)" (click)="modalCrl.dismiss()" class="close mt-3 mr-3">
                &times;
            </a>
        </div>
        <div class="col-md-12">

            <div class="">
                <mat-form-field class="w-100">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
                </mat-form-field>
                <div class="mat-elevation-z8 table-hover link-table responsive-table ">
                    <table mat-table [dataSource]="dataSource" class="w-100 ">
                        <!-- Thumb Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Nome </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.name }}
                            </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="cell_phone">
                            <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.cell_phone }}
                            </td>
                        </ng-container>

                        <!-- action Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> </th>
                            <td mat-cell *matCellDef="let element" class="text-center">
                                <i class="fas fa-plus"></i>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                        (click)="homeService.selectClient(row); modalCrl.dismiss()"></tr>
                    </table>

                    <div class="text-center pt-4 my-3" *ngIf="alertToRegister">
                        Nenhum encontrado, deseja cadastrar? &nbsp;
                        <button class="btn btn-primary" (click)="registerModal()">
                            Sim
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
