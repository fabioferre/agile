<a href="javascript:void(0)" (click)="modalCtrl.dismiss()" class="close mt-3 mr-3 text-right" style="z-index: 10">
    &times;
</a>
<div class="form" [ngClass]="{'create': !update }">
    <div class="container-fluid beauty-scroll pt-5">
        <div class="row">
            <div class="col-lg-12 form-area">

                <div class="form-row">

                    <div class="col-lg-12">
                        <form [formGroup]="form">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Nome da categoria" formControlName="name">
                            </mat-form-field>
                        </form>
                    </div>
                    <div class="col-lg-12 mt-3" >
                        <fieldset>Adicionar/remover complementos</fieldset>

                        <div class="form-row" >
                            <div class="col-lg-9">
                                <form [formGroup]="complementForm">
                                    <div class="form-row">
                                        <div class="col-lg-6">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Complemento" formControlName="name">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-lg-6">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Preço Adicional"
                                                [brmasker]="{form: complementForm.get('price'), money: true, decimalCaracter: '.'}"
                                                formControlName="price">
                                                <span matPrefix>$&nbsp;</span>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-3 mx-auto msg-warning" >
                                <button mat-mini-fab color="warn" 
                                [disabled]="loading || complementForm.invalid" 
                                (click)="addComplement()">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div class="col-lg-12 complement-list beauty-scroll">
                                <ul class="list-group">
                                    <li class="list-group-item" *ngFor="let complement of complements">
                                       <span class="d-inline-block">
                                            <strong>Nome:</strong>  {{ complement.name }}, 
                                            <strong>Preço: </strong> {{ complement.price  | currency:'BRL':'R$':'1.2-2' }}
                                       </span>
                                       <a href="javascript:void(0)" (click)="removeComplement(complement)" class="close">
                                           <i class="fas fa-times text-danger"></i>
                                       </a>
                                      
                                    </li>
                                </ul>
                            </div>
                        </div>


                      
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="button-area">
        <button mat-raised-button color="primary"  (click)="save()" [disabled]="form.invalid" class="btn-block w-100">
            Salvar
        </button>
    </div>
</div>
