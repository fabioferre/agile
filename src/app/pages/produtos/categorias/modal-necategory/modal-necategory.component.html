<a href="javascript:void(0)" (click)="modalCtrl.dismiss()" class="close mt-3 mr-3 text-right">
    &times;
  </a>
<form [formGroup]="form">
    <div class="container-fluid beauty-scroll pt-5">
        <div class="row">
            <div class="col-lg-12 form-area">
            
                    <div class="form-row">

                        <div class="col-lg-12">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Nome da categoria" formControlName="name">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-12 mt-3">
                            <fieldset>Adicionar/remover complementos</fieldset>

                            <div class="form-row">
                                <div class="col-lg-9">
                                    <mat-form-field class="full-width">
                                        <input matInput placeholder="Complemento" formControlName="complement_name">
                                    </mat-form-field>
                                </div>
                                <div class="col-lg-3">
                                    <button mat-icon-button color="accent">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <mat-selection-list #complementsList>
                                <mat-list-option *ngFor="let complement of complements">
                                    {{ complement.name }}
                                </mat-list-option>
                            </mat-selection-list>
                        </div>
                    </div>
                    
                
                
            </div>
        </div>
    </div>
    <div class="button-area">
        <button mat-raised-button color="primary" class="btn-block w-100">
            Salvar
        </button>
    </div>
</form>
