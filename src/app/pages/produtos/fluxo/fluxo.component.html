<header class="content__title">
    <h1>Entrada e saida </h1>
    <ion-fab vertical="top" horizontal="center" slot="fixed">
        <ion-fab-button>

            <ion-icon name="shuffle"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <!-- <button type="button" class="btn bg-theme btn-add" (click)="inputProduct()">
        <i class="fas fa-barcode fa-2x"></i>
    </button> -->
</header>

<div class="card  responsive-table">
    <div class="card-body ">
        <mat-form-field class="w-100">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
        </mat-form-field>
        <div class="mat-elevation-z8 ">
            <table mat-table [dataSource]="dataSource" matSort class="w-100 ">

                <!-- ID Column -->
                <ng-container matColumnDef="created_at">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
                    <td mat-cell *matCellDef="let element"> {{element.created_at| date:'dd/MM/yyyy HH:mm'}}</td>
                </ng-container>

                <!-- ID Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{  element.name }} </td>
                </ng-container>

                <!-- Thumb Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                    <td mat-cell *matCellDef="let element">
                        <ng-container *ngIf="!element.type">
                            <i class="fas fa-arrow-down text-danger"></i>
                        </ng-container>
                        <ng-container *ngIf="element.type == 1">
                             <i class="fas fa-arrow-up text-info"></i>
                        </ng-container>
                        <ng-container *ngIf="element.type == 2">
                                <i class="fas fa-undo-alt text-dark"></i>
                        </ng-container>


                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade </th>
                    <td mat-cell *matCellDef="let element"> {{  element.quantity }} </td>
                </ng-container>

                <!-- saleprice Column -->
                <ng-container matColumnDef="current_cost_price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
                    <td mat-cell *matCellDef="let element">R$ {{  element.current_cost_price }} </td>
                </ng-container>

                <!-- action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn btn-danger mx-1" (click)="alertDelete(element)">
                            <i class="zmdi zmdi-close"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>
