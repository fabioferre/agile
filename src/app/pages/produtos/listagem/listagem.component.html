

<header class="content__title">
        <h1>Listagem de produtos</h1>
        <button type="button" class="btn btn-success btn-add" [routerLink]="['novo']" >
            <ion-icon name="add"></ion-icon>
        </button>
        
    </header>
    
    <ion-card>
        <div class="card">
            <div class="card-body">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort class="w-100 responsive-table">
    
                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
    
                            <!-- Name Column -->
                        <ng-container matColumnDef="image">
                            <th mat-header-cell *matHeaderCellDef >  </th>
                            <td mat-cell *matCellDef="let element"> {{element.image }} </td>
                        </ng-container>
    
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
    
                        <!-- Weight Column -->
                        <ng-container matColumnDef="category">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
                            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                        </ng-container>
    
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="unity">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidades </th>
                            <td mat-cell *matCellDef="let element"> {{element.unity}} </td>
                        </ng-container>
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
    
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    
    </ion-card>
