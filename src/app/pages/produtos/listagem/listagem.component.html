<header class="content__title">
    <h1>Listagem de produtos</h1>
    <button type="button" class="btn btn-success btn-add" 
    (click)="productService.activeNE()"
    [routerLink]="['/produtos/novo']">
        <i class="fas fa-plus fa-2x"></i>
    </button>
</header>

<div class="card  responsive-table" >
    <div class="card-body ">
        <mat-form-field class="w-100">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
        </mat-form-field>
        <div class="mat-elevation-z8 " >
            <table mat-table [dataSource]="dataSource" matSort class="w-100 ">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{  element.number }} </td>
                </ng-container>

                <!-- Thumb Column -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"> {{  element.thumb }} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{  element.name }} </td>
                </ng-container>
                
                <!-- saleprice Column -->
                <ng-container matColumnDef="sale_price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
                    <td mat-cell *matCellDef="let element">R$ {{  element.sale_price }} </td>
                </ng-container>


                <!-- category Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
                    <td mat-cell *matCellDef="let element"> {{  element.category?.name }} </td>
                </ng-container>

                <!-- units Column -->
                <ng-container matColumnDef="unity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidades </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="!element.stock; else stock">
                            <i class="fas fa-infinity"></i>
                        </span>
                        <ng-template #stock> {{  element.units }} </ng-template> 
                    </td>
                </ng-container>

                <!-- action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn btn-primary mx-1" (click)="edit(element)">
                            <i class="zmdi zmdi-edit"></i>
                        </button>
                        <button class="btn btn-danger mx-1" (click)="delete(element)">
                            <i class="zmdi zmdi-close"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>
