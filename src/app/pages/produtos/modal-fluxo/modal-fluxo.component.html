<a href="javascript:void(0)" (click)="modalCtrl.dismiss()" class="close mt-3 mr-3 text-right">
  &times;
</a>
<form [formGroup]="form">
  <div class="container-fluid beauty-scroll pt-5">
    <div class="row">
      <div class="col-lg-12 form-area">
        <div class="form-row">
          <div class="col-lg-12 text-center">
            <div class="form-row">
                <div class="col-lg-12">
                    <h4>Localize um produto</h4>
                </div>
              <div class="col-lg-6">
                <button mat-raised-button color="primary" class="btn-block w-100" (click)="showAlert()">
                  Digitar
                </button>
              </div>
              <div class="col-lg-6">
                <button mat-raised-button color="primary" class="btn-block w-100">
                  Scannear
                </button>
              </div>
            </div>
 
          </div>
          <div class="col-lg-12 mt-3">
            <div class="col-lg-12  beauty-scroll">
              <table class="table text-center">
                <tbody>
                  <tr>
                    <td>
                      <mat-form-field>
                        <input matInput class="font-lg" formControlName="quantity">
                      </mat-form-field>

                      <a href="javascript:void(0)" (click)="less()" class="float-left btn-order text-danger">
                        <i class="fas fa-minus-circle fa-3x"></i>
                      </a>

                      <a href="javascript:void(0)" (click)="plus()" class="float-right btn-order text-primary">
                        <i class="fas fa-plus-circle fa-3x"></i>
                      </a>
                    </td>

                  </tr>
                  <tr>
                    <mat-form-field>
                      <input matInput placeholder="PreÃ§o de custo" formControlName="current_cost_price">
                    </mat-form-field>
                  </tr>

                </tbody>
              </table>
            </div>
            <div class="text-center"  *ngIf="productsFiltered">
                <h4>{{ productsFiltered[0].name }}</h4>
                <h6>Atual -  {{productsFiltered[0].units }}</h6>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="button-area">
    <button mat-raised-button color="primary" class="btn-block w-100" (click)="save()">
      Salvar
    </button>
  </div>
</form>
