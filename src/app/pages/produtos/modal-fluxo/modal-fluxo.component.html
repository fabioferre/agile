<a href="javascript:void(0)" (click)="modalCtrl.dismiss()" class="close mt-3 mr-3 text-right">
  &times;
</a>
<form [formGroup]="form">
  <div class="container-fluid beauty-scroll pt-5">
    <div class="row">
      <div class="col-lg-12 form-area">
        <div class="form-row">
          <div class="col-lg-12 text-center">
            <div class="form-row">
                <div class="col-lg-12">
                    <h4>Localize um produto</h4>
                </div>
              <div class="col-lg-6 col-sm-6 pt-3">
                  <form class="example-form">
                      <mat-form-field class="example-full-width">
                        <input type="text" placeholder="Encontrar produto" aria-label="busque o produto" matInput [formControl]="product" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"> 
                          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option.name}}
                          </mat-option>
                        </mat-autocomplete>
                      </mat-form-field>
                    </form>
                <!-- <button mat-raised-button color="primary" class="btn-block w-100" (click)="showAlert()">
                  Digitar
                </button> -->
              </div>
              
              <div class="col-lg-6 col-sm-6 pt-3">
                <button mat-raised-button color="primary" class="btn-block w-100" (click)="scanner()">
                  Ler código
                </button>
              </div>
            </div>
 
          </div>
          <div class="col-lg-12 mt-3">
            <div class="col-lg-12  beauty-scroll">
              <table class="table text-center">
                <tbody>
                  <tr>
                    <td>
                      <mat-form-field>
                        <input matInput class="font-size-20"   formControlName="quantity">
                      </mat-form-field>

                      <a href="javascript:void(0)" (click)="less()" class="float-left btn-order text-danger">
                        <i class="fas fa-minus-circle"></i>
                      </a>

                      <a href="javascript:void(0)" (click)="plus()" class="float-right btn-order text-primary">
                        <i class="fas fa-plus-circle "></i>
                      </a>
                    </td>

                  </tr>
                  <tr>
                    <mat-form-field>
                      <input matInput class="font-size-10" [brmasker]="{form: form.get('current_cost_price'), money: true, decimalCaracter: '.'}" placeholder="Preço de custo" formControlName="current_cost_price">
                    </mat-form-field>
                  </tr>

                </tbody>
              </table>
            </div>
            <div class="text-center"  *ngIf="productsFiltered">
                <h4>{{ productsFiltered.name }}</h4>
                <h6>Quantidade atual:  {{productsFiltered.units }}</h6>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="button-area">
    <button mat-raised-button color="primary" [disabled]="form.invalid"  class="btn-block w-100" (click)="save()">
     Lançar
    </button>
  </div>
</form>
